<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./assets/js/data.js" defer></script>
    <script src="./assets/js/index.js" defer></script>
    <title>Тест: Кто ты флегматик, сангвиник, холерик и меланхолик?</title>
  </head>
  <body>
    <audio class="gameMusic" src="./assets/audio/avatar.mp3"></audio>
    <h1 class="font-bold text-3xl">Тест</h1>
    <h1 class="font-bold text-3xl">Кто ты</h1>
    <h2 class="font-bold text-2xl">
      флегматик, сангвиник, холерик и меланхолик?
    </h2>
    <div class="quiz"></div>
    <button
      class="nextButton px-5 py-2 bg-green-500 text-white rounded-md text-lg transition-colors duration-200 mt-4 hover:bg-green-600 focus:ring-2 focus:ring-green-300"
      onclick="nextQuestion()"
    >
      Ответить
    </button>
    <button
      class="closeButton px-5 py-2 bg-red-500 text-white rounded-md text-lg transition-colors duration-200 mt-4 hover:bg-red-600 focus:ring-2 focus:ring-red-300"
      onclick="closeApp()"
    >
      Закрыть приложение
    </button>
    <p id="result"></p>
  </body>
</html>
